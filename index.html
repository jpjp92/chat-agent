  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      touch-action: manipulation; 
      -webkit-text-size-adjust: 100%;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #373738; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    
    .glass-effect {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .prose p { margin-bottom: 1.25em; line-height: 1.8; }
    .prose strong { font-weight: 700; color: inherit; }

    /* 모바일 자동 확대 방지를 위해 모든 입력 요소 폰트를 16px 이상으로 강제 */
    input, textarea, select {
      font-size: 16px !important;
      letter-spacing: normal !important;
      font-variant-numeric: tabular-nums !important;
    }

    /* iOS Safari에서 포커스 시 줌 방지를 위한 추가 처리 */
    @media screen and (max-width: 768px) {
      input:focus, textarea:focus {
        font-size: 16px !important;
      }
    }
  </style>
